<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de Visualização do Produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div >
            <picture>
                <img src="./image/image-product-desktop.jpg" alt="image desk">
            </picture>
        </div>
        <div class="info">
            <h2>PERFUME</h2>
            <h1>Gabriele Essence Eau De Perfum</h1>
            <p class="descricao">
                A floral, solar and voluptuous interpretation
                composed by Oliver Polge, Perfumer-Creator for the
                House of CHANEL
            </p>
            <div class="price">
                <p class="current">$149.99</p>
                <span class="current-price">$169.99</span>
            </div>
            <button class="btn">
                <img class="icon" src="./image/icon-cart.svg" alt="cart icon" />
                add to Cart
            </button>
        </div>
    </div>

</body>

</html>
